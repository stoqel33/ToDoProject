<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>ToDoProject</title>
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="todo">

        <h1 class="todo--title"></h1>

        <div class="todo--head">

          <h2 class="todo--day"></h2>
          <h3 class="todo--date"></h3>

        </div>
        <div class="todo--tasks">

          <div class="todo--task">
            <input type="checkbox" name="" id="task1">
            <label for="task1"></label>
            <span class="info-date"></span>
          </div>

        </div>
        <div class="todo--info">

          <div class="todo--counter"></div>
          <button class="todo--btn"></button>

        </div>

      </div>

    </div>

  </div>

  <script src="/js/main.js"></script>
</body>

</html>
