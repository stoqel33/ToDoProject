<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5d0140c751.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>ToDoProject</title>
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="todo">

        <h1 class="todo--title">ToDoLista</h1>

        <div class="todo--head">

          <h2 class="todo--head-day">Monday</h2>
          <span class="todo--head-date">28.02.20</span>

        </div>

        <ul class="todo--tasks">

          <li class="todo--tasks--task">
            <i class="far fa-circle"></i>
            <p class="text">jakis tam teks</p>
            <span class="info-date">all day</span>
            <i class="far fa-trash-alt"></i>
          </li>

        </ul>
        <div class="todo--info">

          <div class="todo--info-counter">liczba <span id="counter">6</span> </div>
          <div class="todo--info-refresh"><i class="fas fa-sync-alt"></i></div>

        </div>

        <div class="splitter"></div>

        <div class="todo--add">
          <i class="fas fa-plus-circle"></i>
          <input type="text" placeholder="add new task">

        </div>
      </div>

    </div>

  </div>

  <script src="/js/main.js"></script>
</body>

</html>
