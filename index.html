<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5d0140c751.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>ToDoProject</title>
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="todo" id="todo">

        <h1 class="todo--title">ToDoApp</h1>

        <div class="todo--head" id="head"></div>

        <ul class="todo--tasks" id="list"></ul>

        <div class="todo--info">

          <div class="todo--info-counter">Task <span id="counter">0</span> </div>
          <i class="fas fa-sync-alt" id="refresh"></i>

        </div>

        <div class="splitter"></div>


        <div class="todo--add">
          <i class="fas fa-plus-circle" id="btn-add"></i>
          <input type="text" placeholder="Add new task" id="input-text">
        </div>
      </div>
    </div>

  </div>

  <script src="/js/main.js"></script>
</body>

</html>
